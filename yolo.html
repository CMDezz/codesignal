var a = [[3, 3, 4, 2],
     [4, 4],

     function meanGroups(a) {
       
       var new_a=[]
      for (i=0;i<a.length;i++){
        var sum = 0
        for (j=0;j<a[i].length;j++){
          sum += a[i][j]
        }
        new_a.push(sum/a[i].length)
      }
      function removeDups(new_a) {
        let unique = {};
        new_a.forEach(function(i) {
          if(!unique[i]) {
            unique[i] = true;
          }
        });
        return Object.keys(unique);
      }
      var new_b = removeDups(new_a);
    
     function searchValue (new_a){
       var index = []
      for (i of new_b){
        for(k=0;k<new_a.length;k++){
          
        if (new_a[k] == Number(i) ){
          var temp = []
          temp.push[k]
          
        }
        index.push(temp)
    
       
      }
      }
}
searchValue (new_a)
